        <title>Next House Official Website</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/lightbox.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
    </head>

    <body class="main_page">

        <!-- Border Line -->
        <div class="line_top"></div>
        <div class="line_right"></div>
        <div class="line_bottom"></div>
        <div class="line_left"></div>
        <!-- Main Part -->
        <section class='main' id='Main'>
            <!-- Content Part -->
            <div class="content">
            </div>
            <!-- Logo Part -->
            <div class='logo'>
                <div class="logo_rectangle"></div>
                <img class="logo_img" src="images/logo.png" alt="NextHouse" />
            </div>
            <!-- Menu Button -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="MenuButton" x="0px"
                y="0px" viewBox="0 0 396.667 396.667" style="enable-background:new 0 0 396.667 396.667;" xml:space="preserve">
                <g>
                    <g>
                        <path d="M17,87.833h362.667c9.35,0,17-7.65,17-17s-7.65-17-17-17H17c-9.35,0-17,7.65-17,17C0,80.183,7.65,87.833,17,87.833z"></path>
                        <path d="M17,215.333h362.667c9.35,0,17-7.65,17-17s-7.65-17-17-17H17c-9.35,0-17,7.65-17,17S7.65,215.333,17,215.333z"></path>
                        <path d="M17,342.833h362.667c9.35,0,17-7.65,17-17s-7.65-17-17-17H17c-9.35,0-17,7.65-17,17S7.65,342.833,17,342.833z"></path>
                    </g>
                </g>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="CloseMenu" width='64'
                height='64' viewBox="0 0 64 64" enable-background="new 0 0 64 64">
                <g>
                    <path fill="#1D1D1B" d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z"></path>
                </g>
            </svg>
            <!-- Menu Part -->
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#home">
                        صفحه اصلی
                    </a>
                        <div href="#home" class="inner_menu">
                            <div class="circle"></div>
                            <span class="menu_title">صفحه اصلی</span>
                        </div>
                    </li>
                    <li>
                        <a href="#about">
                        درباره مــا
                    </a>
                        <div href="#about" class="inner_menu">
                            <div class="circle"></div>
                            <span class="menu_title">درباره مــا</span>
                        </div>
                    </li>
                    <li>
                        <a href="#project">
                        نمونــه کـار‌ها
                    </a>
                        <div href="#project" class="inner_menu">
                            <div class="circle"></div>
                            <span class="menu_title">نمونــه کـار‌ها</span>
                        </div>
                    </li>
                    <li>
                        <a href="#contact">
                        ارتباط بـا مـا
                    </a>
                        <div href="#contact" class="inner_menu">
                            <div class="circle"></div>
                            <span class="menu_title">ارتباط بـا مـا</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>

        <!-- Project Inner Template -->
        <script id="InnerProject" type="text/x-handlebars-template">
            <div class="inner_project">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="inner_project_header">
                        <h2>{{title}}</h2>
                        <h3>{{date}}</h3>
                    </div>
                    <div class="inner_project_content">
                        <p>{{description}}</p>
                    </div>
                </div>
                <svg version="1.1" id="Loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z"
                        transform="rotate(330 25 25)">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
                    </path>
                </svg>
                <div class="col-md-7 col-sm-12 col-xs-12" id="Gallery" style="opacity:0">
                    <div class="project_cover">
                        <a href="{{images.[0].source}}" data-lightbox="gallery" data-title="{{title}}">
                            <img src="{{images.[0].source}}" alt="" class="img-responsive">
                        </a>
                    </div>
                    <div class="grid">
                        <div class="grid-sizer"></div>
                        {{#images}}
                            <a href="{{source}}" class="grid-item" data-lightbox="gallery" data-title="{{title}}">
                                <img src="{{source}}" />
                            </a>
                        {{/images}}
                    </div>
                </div>
            </div>
        </script>

        <!-- About Inner Template -->
        <script id="AboutPage" type="text/x-handlebars-template">
            <div class="inner_about">
                <div class="col-md-10 col-sm-10 col-xs-12 about_full_col">
                    <img src="{{header.source}}" alt="{{title}}" class="img-responsive inner_about_header">
                    <h2 class="about_title">{{title}}</h2>
                    <p class="about_desc">{{description}}</p>
                </div>
                <div class="about_bottom">
                    {{#images}}
                        <div class="col-md-5 col-sm-12 col-xs-12 about_item">
                            <img src="{{source}}" alt="{{title}}" class="img-responsive">
                            <h3 class="person_name">{{name}}</h3>
                            <p class="person_position">{{position}}</p>
                        </div>
                    {{/images}}
                </div>
            </div>
        </script>

        <!-- Project Template -->
        <script id="ProjectPage" type="text/x-handlebars-template">
            <div class="project_page">
                <div class="project_list">
                    {{#this}}
                        <div class="col-md-4 col-sm-3 col-xs-12">
                            <a href="#innerproject">
                                <figure>
                                    <img src="{{image}}" alt="{{title}}" class="project_title" />
                                    <div class="caption">
                                        <h2>{{title}}</h2>
                                        <h4>{{date}}</h4>
                                    </div>
                                </figure>
                            </a>
                        </div>
                    {{/this}}
                </div>
            </div>
        </script>

        <script src="js/jquery.min.js"></script>
        <script src="js/masonry.js"></script>
        <script src="js/imagesloaded.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/lightbox.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
